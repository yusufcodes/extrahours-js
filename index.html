<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extra Hours Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Extra Hours Calculator</h1>
    <h2>Work out how much extra money you'll get next pay-check!</h2>
    <h3>How to use:<br>
        1. Enter your week's contracted hours
    <br>2. For each week, enter the <b>number of extra hours</b> you've worked.</h3>
    
    <p>Contracted hours per week:</p>
    <input id="contractedHours" type="text">
    <br>
    
    
    <p>Week 1:</p>
    <input id="wk-1" type="text">
    <br>

    <p>Week 2:</p>
    <input id="wk-2" type="text">

    <p>Week 3</p>
    <input id="wk-3" type="text">

    <p>Week 4</p>
    <input id="wk-4" type="text">

    <button id="pay-btn">Calculate Pay</button>

    <script src="script.js"></script>
    
</body>
</html>
